<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>felbs.design</title>
<meta name="description" content="Professionelles Grafik-, Print- und Webdesign. Kreative Projekte von Idee bis fertigem Produkt.">
<link rel="icon" href="Bildzeichen.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Roboto,sans-serif;background:#fff;color:#000}

/* INTRO */
#intro{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:20px;
  flex-wrap:wrap
}
.square{
  width:150px;height:150px;
  background:#98a8cd;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.4rem;
  cursor:pointer;
  transition:.3s
}
.square:hover{transform:scale(1.15)}

/* HEADER */
header{
  display:none;
  position:sticky;top:0;z-index:10;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  padding:15px;
  text-align:center
}
nav ul{list-style:none;display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
nav a{text-decoration:none;color:#000;font-weight:600;padding:6px 12px}
nav a.active,nav a:hover{background:#98a8cd;color:#fff}

/* MAIN */
main{display:none;min-height:100vh}
main.active{display:block}

/* KONTAKT */
#kontakt{padding:40px;text-align:center}

/* FOOTER */
footer{
  display:none;
  background:#98a8cd;
  color:#fff;
  text-align:center;
  padding:15px
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="square" onclick="showPage('grafik')">Grafik</div>
  <div class="square" onclick="showPage('print')">Print</div>
  <div class="square" onclick="showPage('web')">Web</div>
  <div class="square" onclick="showPage('medien')">Medien</div>
</div>

<!-- HEADER -->
<header id="main-header">
  <nav>
    <ul>
      <li><a href="#grafik" id="nav-grafik" onclick="openPage('grafik')">Grafik</a></li>
      <li><a href="#print" id="nav-print" onclick="openPage('print')">Print</a></li>
      <li><a href="#web" id="nav-web" onclick="openPage('web')">Web</a></li>
      <li><a href="#medien" id="nav-medien" onclick="openPage('medien')">Medien</a></li>
      <li><a href="#kontakt" id="nav-kontakt" onclick="openPage('kontakt')">Kontakt</a></li>
    </ul>
  </nav>
</header>

<!-- KONTAKT -->
<main id="kontakt">
  <h2>Kontakt</h2>
  <p><strong>felbs.design</strong></p>
  <p>Thomas Felber</p>
  <p>üìû <a href="tel:+436507283199">+43 650 7283199</a></p>
  <p>‚úâÔ∏è <a href="mailto:thomas@felbsdesign.at">thomas@felbsdesign.at</a></p>
</main>

<!-- GRAFIK -->
<main id="grafik"><h2 style="padding:40px;text-align:center">Grafik</h2></main>

<!-- PRINT -->
<main id="print"><h2 style="padding:40px;text-align:center">Print</h2></main>

<!-- WEB -->
<main id="web"><h2 style="padding:40px;text-align:center">Web</h2></main>

<!-- MEDIEN -->
<main id="medien"><h2 style="padding:40px;text-align:center">Medien</h2></main>

<!-- FOOTER -->
<footer id="main-footer">
  ¬© 2025 felbs.design ‚Äì Thomas Felber ¬∑
  <a href="#kontakt" style="color:#fff;text-decoration:underline" onclick="openPage('kontakt')">
    Kontakt / Impressum
  </a>
</footer>

<script>
function showPage(page){
  document.getElementById('intro').style.display='none';
  document.getElementById('main-header').style.display='block';
  document.getElementById('main-footer').style.display='block';
  openPage(page);
}

function openPage(page){
  document.querySelectorAll('main').forEach(m=>m.classList.remove('active'));
  document.getElementById(page).classList.add('active');
  document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
  const link=document.getElementById('nav-'+page);
  if(link) link.classList.add('active');
}

/* üî• HASH-FIX: √∂ffnet Seite direkt √ºber URL */
function openFromHash(){
  const page=location.hash.replace('#','');
  if(!page) return;
  if(!document.getElementById(page)) return;

  document.getElementById('intro').style.display='none';
  document.getElementById('main-header').style.display='block';
  document.getElementById('main-footer').style.display='block';
  openPage(page);
}

window.addEventListener('load',openFromHash);
window.addEventListener('hashchange',openFromHash);
</script>

</body>
</html>
